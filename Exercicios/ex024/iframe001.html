<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframes</h1>
    <p>
        Acessando o site do <iframe src="https://b1960ahia.github.io/projeto-android/" frameborder="0" height="500" scolling="no">
            <a href="https://b1960ahia.github.io/projeto-android/" target="_blank"></a>
        </iframe> para aprender a programar.
    </p>
    <p>
        O site do  <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" width="500">
            <a href="https://www.cursoemvideo.com" target="_blank"></a>
        </iframe>tambem e muito legal.
        
    </p>
    
</body>
</html>
