<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto propria ex 11</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Trabalhando foto</h1>
    <p>Foto para ser usada no seu navegador para se adaptar ao tamanho da tela.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.jpg" type="image/jpg">        
        <img src="imagens/foto-g.jpg" alt="Imagem dinamica">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
    <audio src="midia/Alexandre Pires - Morango do Nordeste (O Baile do Nêgo Véio - Ao Vivo Em Jurerê) [Clipe Oficial] [1].mp3" controls autoplay></audio>
</body>
</html>
